<legend style="color: rgb(217, 231, 23);">Search Flight</legend>
<form #searchflightForm="ngForm" (ngSubmit)="onSubmit()" >

    <br>
<div class="form-group row">
<label for="" class="col-sm-3 col-form-label" style="text-align:right;">Flight Number</label>
<div class="col-sm-6">
    
        <input type="text" #flightNumber="ngModel" class="form-control"  name="flightNumber" [(ngModel)]="searchflightModel.flightNumber">
</div>
</div>
<br>

 <br>
<div class="form-group row">
<label for="" class="col-sm-3 col-form-label" style="text-align:right;">From Place</label>
<div class="col-sm-6">
<select class="form-control" [(ngModel)]="searchflightModel.fromPlace" name="fromPlace" required>
<option *ngFor="let place of places">{{ place }}</option>
</select>
</div>
</div>
<br>
<div class="form-group row">
<label for="" class="col-sm-3 col-form-label" style="text-align:right;">To Place</label>
<div class="col-sm-6">
<select class="form-control" [(ngModel)]="searchflightModel.toPlace" name="toPlace" required>
<option *ngFor="let place of places">{{ place }}</option>
</select>
</div>
</div>
<br>
<div align="center">
<input type="submit"  value="Search" class="btn btn-primary">
</div>


</form>

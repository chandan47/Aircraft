<legend>Book Flight </legend>
<form #bookflight="ngForm" (submit)="onSubmit()">
    


    <div class="form-group">
        <label for="">Name</label>
        <input #name="ngModel" type="text" class="form-control" 
        [class.is-invalid]="name.invalid && name.touched"  name="name" [(ngModel)]="bookflightModel.name" required>

        <small class="text-danger" [class.d-none]="name.valid || name.untouched">This is required field</small>
        
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" name="emailID" [(ngModel)]="bookflightModel.emailID">
        </div>
    </div>

    <div class="form-group">
        <label for="">Trip Type</label>
        <div class="form-check">
            <input type="radio" name="triptype" value="one way" class="form-check-input" [(ngModel)]="bookflightModel.triptype">
            <label for="" class="form-check-label">One Way</label>
        </div>

        <div class="form-check">
            <input type="radio" name="triptype" value="Round Trip" class="form-check-input" [(ngModel)]="bookflightModel.triptype">
            <label for="" class="form-check-label">Round trip</label>
        </div>
    </div>

    <div class="form-group">
        <label for="">Start Date </label>
        <input type="date" class="form-control" name="startdate" [(ngModel)]="bookflightModel.startdatetime">
    </div>

    <div class="form-group">
        <label for="">From Place</label>
        <select class="form-control" [(ngModel)]="bookflightModel.fromPlace" name="fromPlace">
            <option *ngFor="let fromPlace of fromPlaces">{{ fromPlace }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">To Place</label>
        <select class="form-control" [(ngModel)]="bookflightModel.toPlace" name="toPlace">
            <option *ngFor="let toPlace of toPlaces">{{ toPlace }}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="">Number Of Seats To Book</label>
        <input type="number" #tNoBusinessClassSeats="ngModel" class="form-control"  name="noOfSeatsToBook" [(ngModel)]="bookflightModel.noOfSeatsToBook"> 
    </div>

    <div class="form-group">
        <label for="">Meal Type</label>
        <select class="form-control" [(ngModel)]="bookflightModel.mealType" name="mealType">
            <option *ngFor="let mealType of mealTypes">{{ mealType }}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="">Seat Number</label>
        <input type="number" #seatNumber="ngModel" class="form-control"  name="seatNumber" [(ngModel)]="bookflightModel.seatNumber"> 
    </div>

    <div class="form-group">
        <label for="">Discount Code</label>
        <input type="text" #discountcode="ngModel" class="form-control"  name="discountcode" [(ngModel)]="bookflightModel.discountcode"> 
    </div>
